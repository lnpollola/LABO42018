
<head><script src='https://www.google.com/recaptcha/api.js'></script></head>
<body>
  
<div class="cont-registro container">

<h1>Registro de usuario</h1>

<form [formGroup]="registroForm" (ngSubmit)="Registrarse()">
  
  <div class="form-group">
  
<input class="form-control" placeholder="Email" type="email" id="email"  name="email" [formControl]="email" required
pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"  >
</div>
<div class="form-group">

<input class="form-control " placeholder="Clave" type="password"  name="psw"  [formControl]="clave" required >
</div>

<div class="form-group">
<input class="form-control" type="password" placeholder="Repetir clave"  [formControl]="copiaClave" name="psw-repeat" required>
</div>
<div class="form-group" id="sexo">
 
      <legend class="lbl-sexo">Sexo</legend>
    
<input  value="Hombre"  type="radio" id="sexoh"  name="sexo"  [formControl]="sexo" required > <label class="lbl-sexo" for="Sexoh">Hombre</label><br>
<input  value="Mujer"  type="radio" id="sexom"   name="sexo"  [formControl]="sexo" required > <label class="lbl-sexo" for="Sexom">Mujer</label>

</div>

    <re-captcha [formControl]="captcha" (resolved)="resolved($event)" siteKey="6Lfzd3gUAAAAADY5QgRosNzEZmOzBXpqynwKISd9"></re-captcha>
  



<button type="submit" (click)="Registrarse()" class="btn btn-primary" [disabled]="!registroForm.valid">Registrarme</button>
</form>

</div>

</body>
