
<body appFondo>
    

<div class="row col-sm-12 barra">     
  
  <i style="color: white">Bienvenido {{usuario}} <img src="./assets/imagenes/{{perfil}}.png"> </i>  

  <img class="logout" src="./assets/imagenes/logout.png" (click)="Salir()" >

</div>




<nav class="navbar  navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">La Comanda</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li *ngIf="perfil=='mozo' || perfil== 'admin'" class="nav-item active">
          <button class="btn btn-dark" routerLink="/mozo" routerLinkActive="active" >Mozo</button>
          
        </li>
        <li *ngIf="perfil=='cocina' || perfil== 'admin'" class="nav-item">
            <button class="btn btn-dark" routerLink="/cocina" routerLinkActive="active" >Cocina</button>
        </li>
        <li *ngIf="perfil== 'admin'" class="nav-item">
            <button class="btn btn-dark" routerLink="/admin" routerLinkActive="active" >Administrador</button>
        </li>
        <li *ngIf="perfil== 'admin' || perfil== 'mozo'" class="nav-item">
            <button class="btn btn-dark" routerLink="/mesas" routerLinkActive="active" >Mesas</button>
        </li>
        <li *ngIf="perfil== 'admin'" class="nav-item">
            <button class="btn btn-dark" routerLink="/estadisticas" routerLinkActive="active" >Estadisticas</button>
        </li>
      </ul>

    </div>
  </nav>

<router-outlet></router-outlet>

</body>
